<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exclusive Chandelier Collection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <meta name="description"
        content="An exclusive collection of handcrafted crystal chandeliers from a private exhibition. Timeless European design and limited availability.">
  <meta property="og:title"
        content="Chandelier Collection – Exclusive Exhibition Pieces">
  <meta property="og:description"
        content="Explore a curated selection of rare handcrafted crystal chandeliers from a private exhibition collection.">
  <meta property="og:type" content="website">

  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --muted: #666666;
      --line: #e5e5e5;
      --accent: #000000;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    /* ===== PAGE LAYOUT ===== */

    .page {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    .content {
      flex: 1;
      padding-bottom: 90px; /* место под фиксированный footer */
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 30px;
    }

    /* ===== HEADER ===== */

    header {
      max-width: 1000px;
      margin-bottom: 60px;
    }

    header h1 {
      font-size: 36px;
      font-weight: 500;
      margin: 0;
    }

    header h3 {
      font-size: 24px;
      font-weight: 500;
      margin: 0 0 30px;
    }

    header p {
      font-size: 16px;
      color: var(--muted);
    }

    /* ===== GRID ===== */

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 70px;
    }

    /* ===== CARDS ===== */

    .card {
      text-decoration: none;
      color: inherit;
    }

    .image-box {
      width: 100%;
      height: 340px;
      border: 1px solid transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
    }

    .image-box img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      filter: grayscale(100%);
      transition: filter 0.4s ease;
    }

    .card:hover .image-box {
      border-color: rgba(0,0,0,0.6);
    }

    .card:hover img {
      filter: grayscale(0%);
    }

    .text-box {
      max-width: 240px;
      margin: 0 auto;
      text-align: left;
    }

    .card h2 {
      font-size: 16px;
      font-weight: 500;
      margin: 0 0 5px;
      letter-spacing: 0.02em;
    }

    .card .subtitle {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .price {
      font-size: 15px;
      font-weight: 500;
    }

    .sale-price {
      font-weight: 600;
    }

    @media (max-width: 768px) {
      header {
        margin-bottom: 40px;
      }

      .image-box img {
        filter: grayscale(0%);
      }

      .container {
        padding: 40px 20px;
      }
    }

    /* ===== FIXED FOOTER ===== */

    .site-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      border-top: 1px solid var(--line);
      background: var(--bg);
      padding: 18px 20px;
      font-size: 13px;
      color: var(--muted);
    }

    .site-footer .footer-inner {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    .site-footer a {
      color: var(--muted);
      text-decoration: none;
    }

    .site-footer a:hover {
      color: var(--text);
    }

    .site-footer span {
      margin: 0 8px;
    }
  </style>
</head>

<body>

<div class="page">

  <!-- SCROLLABLE CONTENT -->
  <div class="content">
    <div class="container">

      <header>
        <h1>Exclusive Chandeliers</h1>
        <h3>Select Exhibits from Private Collection</h3>
        <p>
			A private exhibition collection of crystal chandeliers and lighting objects.<br>
			Each piece is available in a single example.
        </p>
      </header>

      <div class="grid" id="catalog"></div>

    </div>
  </div>

  <!-- FIXED FOOTER -->
  <footer class="site-footer">
    <div class="footer-inner">
      <a href="terms.html">Terms of Service</a>
      <span>·</span>
      <a href="delivery.html">Delivery & Shipping</a>
      <span>·</span>
      <a href="privacy.html">Privacy Policy</a>
	  <span>·</span>
	  <a href="return.html">Returns & Cancellation Policy</a>
    </div>
  </footer>

</div>

<script>
document.addEventListener("DOMContentLoaded", async () => {

  const DEV_PRODUCTS = [
    {
      id: "1",
      title_en: "Crystal Chandelier No.1",
      subtitle_en: "Exhibition Collection",
      sale_price: "4800"
    },
    {
      id: "2",
      title_en: "Crystal Chandelier No.2",
      subtitle_en: "Exhibition Collection",
      sale_price: "5200"
    }
  ];

  let products = [];

  try {
    const response = await fetch("products.csv");
    if (!response.ok) throw new Error();

    const csv = await response.text();
    const lines = csv.split("\n").map(l => l.trim()).filter(Boolean);
    const headers = lines.shift().split(";");

    products = lines.map(line => {
      const values = line.split(";");
      let obj = {};
      headers.forEach((h, i) =>
        obj[h.replace(/\uFEFF/g, "")] = values[i]
      );
      return obj;
    });

  } catch {
    products = DEV_PRODUCTS;
  }

  const catalog = document.getElementById("catalog");

  products.forEach(p => {
    const a = document.createElement("a");
    a.href = `card.html?id=${p.id}`;
    a.className = "card";

    a.innerHTML = `
      <div class="image-box">
        <img src="images/product${p.id}-1.png" alt="${p.title_en}">
      </div>

      <div class="text-box">
        <h2>${p.title_en}</h2>
        <div class="subtitle">${p.subtitle_en || ""}</div>
        <div class="price">
          ${p.sale_price ? `<span class="sale-price">€${p.sale_price}</span>` : ""}
        </div>
      </div>
    `;

    catalog.appendChild(a);
  });

});
</script>

</body>
</html>
