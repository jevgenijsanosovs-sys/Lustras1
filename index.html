<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crystal Collection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta property="og:title" content="">
  <meta property="og:description" content="">
  <meta property="og:image" content="">
  <meta property="og:type" content="product">




  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --muted: #666666;
      --line: #e5e5e5;
      --accent: #000000;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    a {
      color: var(--text);
      text-decoration: none;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .back {
      font-size: 14px;
      color: var(--muted);
      display: inline-block;
      margin-bottom: 30px;
    }

    .product {
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 60px;
    }

    .main-image {
      width: 100%;
      display: block;
      margin-bottom: 15px;
    }

    .thumbnails {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .thumbnails img {
      width: 80px;
      cursor: pointer;
      opacity: 0.6;
      border: 1px solid transparent;
    }

    .thumbnails img.active {
      opacity: 1;
      border-color: var(--accent);
    }

    .info h1 {
      font-size: 28px;
      font-weight: 500;
      margin: 0 0 10px;
    }

    .subtitle {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 20px;
    }

    .price {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .sale_price {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .section {
      margin-bottom: 25px;
      font-size: 15px;
    }

    .section strong {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
    }

    .button {
      margin-top: 20px;
      padding: 14px 28px;
      border: 1px solid var(--accent);
      background: transparent;
      font-size: 14px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      cursor: pointer;
    }

    .button:hover {
      background: var(--accent);
      color: #fff;
    }

    @media (max-width: 768px) {
      .product {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<div class="container">

  <a href="catalog.html" class="back">← Back to collection</a>

  <div class="product">

    <!-- GALLERY -->
    <div class="gallery">
      <img id="mainImage" class="main-image" src="" alt="">
      <div class="thumbnails" id="thumbnails"></div>
    </div>

    <!-- INFORMATION -->
    <div class="info">
      <h1 id="title"></h1>
      <div class="subtitle" id="subtitle"></div>

      <div class="section">
        <strong>Name</strong>
        <span id="name"></span>
    </div>

      <div class="section">
        <strong>Description</strong>
        <span id="description"></span>
      </div>
      
    <div class="section">
        <strong>Manufacturer</strong>
        <span id="manufacturer"></span>
    </div>

    <div class="section">
        <strong>Style</strong>
        <span id="style"></span>
    </div>

    <div class="section">
        <strong>Condition</strong>
        <span id="detailed_condition"></span>
    </div>

    <div class="section">
        <strong>Materials</strong>
        <span id="materials"></span>
    </div>

      
      <div class="price">
        Price<br>
        <strong><span id="price"></span></strong>
      </div>

      <div class="sale_price">
        <strong>Sale Price<br>
        <span id="sale_price"></span></strong>
      </div>

      <div class="section">
        <strong>Specifications</strong>
        <span id="specs"></span>
      </div>

      <form action="https://formspree.io/f/XXXXYYYY" method="POST">
        <input type="hidden" name="product" id="formProduct">
        <button class="button" type="submit">Request purchase</button>
      </form>
    </div>

  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", async () => {

  const params = new URLSearchParams(window.location.search);
  let PRODUCT_ID = params.get("id");

if (!PRODUCT_ID) {
  window.location.replace("?id=1");
  return;
}


  const response = await fetch("products.csv");
  const csv = await response.text();

  const lines = csv.split("\n").map(l => l.trim()).filter(Boolean);
  const headers = lines.shift().split(";");

  const products = lines.map(line => {
    const values = line.split(";");
    let obj = {};
    headers.forEach((h, i) => obj[h] = values[i]);
    return obj;
  });

  const product = products.find(p => p.id === PRODUCT_ID);
  if (!product) return;

// SEO META
document.title = product.seo_title_en;

document
  .querySelector("meta[name='description']")
  .setAttribute("content", product.seo_description_en);

document
  .querySelector("meta[property='og:title']")
  .setAttribute("content", product.seo_title_en);

document
  .querySelector("meta[property='og:description']")
  .setAttribute("content", product.seo_description_en);

document
  .querySelector("meta[property='og:image']")
  .setAttribute(
    "content",
    window.location.origin + `/images/product${PRODUCT_ID}-1.png`
  );


  // TEXT CONTENT
  document.getElementById("title").textContent = product.title_en;
  document.getElementById("subtitle").textContent = product.subtitle_en;
  document.getElementById("name").textContent = product.name;
  document.getElementById("manufacturer").textContent = product.manufacturer;
  document.getElementById("description").textContent = product.description_en;
  document.getElementById("style").textContent = product.style;
  document.getElementById("detailed_condition").textContent = product.detailed_condition;
  document.getElementById("materials").textContent = product.materials;
  document.getElementById("price").textContent = "€" + product.price;
  document.getElementById("sale_price").textContent = "€" + product.sale_price;
  
  document.getElementById("specs").innerHTML =
    `Diameter: ${product.diameter} cm<br>
     Height: ${product.height} cm<br>
     Weight: ${product.weight} kg`;

  document.getElementById("formProduct").value = product.title_en;

  // GALLERY
  const thumbnails = document.getElementById("thumbnails");
  const mainImage = document.getElementById("mainImage");

  const imageCount = 6;
  const base = `images/product${PRODUCT_ID}-`;

  for (let i = 1; i <= imageCount; i++) {
    const img = document.createElement("img");
    img.src = `${base}${i}.png`;
    img.dataset.large = img.src;

    if (i === 1) {
      img.classList.add("active");
      mainImage.src = img.src;
    }

    img.addEventListener("click", () => {
      mainImage.src = img.dataset.large;
      document.querySelectorAll(".thumbnails img")
        .forEach(t => t.classList.remove("active"));
      img.classList.add("active");
    });

    thumbnails.appendChild(img);
  }

});
</script>

</body>
</html>
