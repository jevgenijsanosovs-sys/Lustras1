<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crystal Chandelier Collection – Exclusive Exhibition Pieces</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <meta name="description"
        content="An exclusive collection of handcrafted crystal chandeliers from a private exhibition. Timeless European design and limited availability.">
  <meta property="og:title"
        content="Crystal Chandelier Collection – Exclusive Exhibition Pieces">
  <meta property="og:description"
        content="Explore a curated selection of rare handcrafted crystal chandeliers from a private exhibition collection.">
  <meta property="og:type" content="website">

  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --muted: #666666;
      --line: #e5e5e5;
      --accent: #000000;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 30px;
    }

    header {
      margin-bottom: 60px;
      max-width: 700px;
    }

    header h1 {
      font-size: 36px;
      font-weight: 500;
      margin: 0 0 15px;
    }

    header p {
      font-size: 16px;
      color: var(--muted);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 70px;
    }

    .card {
      text-decoration: none;
      color: inherit;
    }

    .card img {
      width: 100%;
      display: block;
      margin-bottom: 15px;
    }

    .card h2 {
      font-size: 16px;
      font-weight: 500;
      margin: 0 0 5px;
	  letter-spacing: 0.02em;
    }

    .card .subtitle {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .card .price {
      font-size: 15px;
    }
	
	.card:hover .image-box {
	  border-color: var(--accent);
	}
	
	.card:hover img {
	  filter: grayscale(0%);
	}

	
	.image-box {
	  width: 100%;
	  height: 340px;            /* единый размер */
	  /* border: 1px solid var(--line); */
	  border: 1px solid transparent;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  margin-bottom: 20px;
	  transition: border-color 0.3s ease;
	}

	.image-box img {
	  max-width: 100%;
	  max-height: 100%;
	  object-fit: contain;
	  filter: grayscale(100%);
	  transition: filter 0.4s ease;
	}

	.price {
	  font-weight: 500;
	}



  </style>
</head>

<body>

<div class="container">

  <header>
    <h1>Crystal Chandelier Collection</h1>
    <p>
      A curated selection of handcrafted crystal chandeliers from a private
      exhibition collection. Each piece represents timeless European design,
      exceptional craftsmanship, and limited availability.
    </p>
  </header>

  <div class="grid" id="catalog"></div>

</div>

<script>
document.addEventListener("DOMContentLoaded", async () => {

  // DEV FALLBACK
  const DEV_PRODUCTS = [
    {
      id: "1",
      title_en: "Crystal Chandelier No.1",
      subtitle_en: "Exhibition Collection",
      price: "4800"
    },
    {
      id: "2",
      title_en: "Crystal Chandelier No.2",
      subtitle_en: "Exhibition Collection",
      price: "5200"
    }
  ];

  let products = [];

  try {
    const response = await fetch("products.csv");
    if (!response.ok) throw new Error();

    const csv = await response.text();
    const lines = csv.split("\n").map(l => l.trim()).filter(Boolean);
    const headers = lines.shift().split(";");

    products = lines.map(line => {
      const values = line.split(";");
      let obj = {};
      headers.forEach((h, i) =>
        obj[h.replace(/\uFEFF/g, "")] = values[i]
      );
      return obj;
    });

    console.info("Catalog: CSV loaded");

  } catch {
    console.warn("Catalog: DEV MODE");
    products = DEV_PRODUCTS;
  }

  const catalog = document.getElementById("catalog");

  products.forEach(p => {
    const a = document.createElement("a");
    a.href = `card.html?id=${p.id}`;
    a.className = "card";

	a.innerHTML = `
	  <div class="image-box">
		<img src="images/product${p.id}-1.png" alt="${p.title_en}">
	  </div>
	  <h2>${p.title_en}</h2>
	  <div class="subtitle">${p.subtitle_en || ""}</div>
	  <div class="price">€${p.price}</div>
	`;


    catalog.appendChild(a);
  });

});
</script>

</body>
</html>
