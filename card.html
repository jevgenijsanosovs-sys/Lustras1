<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crystal Collection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta property="og:title" content="">
  <meta property="og:description" content="">
  <meta property="og:image" content="">
  <meta property="og:type" content="product">

  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --muted: #666666;
      --line: #e5e5e5;
      --accent: #000000;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    a { color: var(--text); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .back {
      font-size: 14px;
      color: var(--muted);
      display: inline-block;
      margin-bottom: 30px;
    }

    .product {
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 60px;
    }

    .gallery { position: relative; }
    .main-image {
      width: 100%;
      height: 700px;
      object-fit: contain;
      display: block;
      margin-bottom: 15px;
      cursor: zoom-in;
    }

    .thumbnails {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .thumbnails img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      cursor: pointer;
      opacity: 0.6;
      border: 1px solid transparent;
      transition: border-color 0.3s, opacity 0.3s;
    }

    .thumbnails img.active {
      opacity: 1;
      border-color: var(--accent);
    }

    .info h1 { font-size: 28px; font-weight: 500; margin: 0 0 10px; }
    .subtitle { font-size: 14px; color: var(--muted); margin-bottom: 20px; }
    .price { font-size: 20px; margin-bottom: 5px; }
    .sale_price { font-size: 22px; margin-bottom: 30px; }
    .section { margin-bottom: 25px; font-size: 15px; }
    .section strong { display: block; font-weight: 500; margin-bottom: 5px; }

    .button {
      margin-top: 20px;
      padding: 14px 28px;
      border: 1px solid var(--accent);
      background: transparent;
      font-size: 14px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      display: inline-block;
      text-align: center;
      text-decoration: none;
      color: var(--text);
    }

    .button:hover {
      background: var(--accent);
      color: #fff;
    }

    /* IMAGE VIEWER */
    .viewer {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.96);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      cursor: zoom-out;
    }

    .viewer img {
      max-width: 92vw;
      max-height: 92vh;
      object-fit: contain;
    }

    .hidden { display: none; }

    /* SIDE NAV BUTTONS */
    .page-nav {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(0,0,0,0.4);
      color: #fff;
      border: none;
      font-size: 28px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: background 0.3s;
    }

    .page-nav:hover { background: rgba(0,0,0,0.7); }
    .page-nav.prev { left: 12px; }
    .page-nav.next { right: 12px; }

    @media (max-width: 768px) {
      .product { grid-template-columns: 1fr; }
      .main-image { height: 360px; }
      .page-nav { width: 36px; height: 36px; font-size: 22px; }
    }

    .intro {
      font-size: 15px;
      color: var(--muted);
      margin: 20px 0 30px;
      max-width: 420px;
    }

    .trust {
      margin-top: 10px;
      font-size: 13px;
      color: var(--muted);
    }

    
  </style>
</head>

<body>
<div class="container">

  <a href="index.html" class="back">← Back to collection</a>

  <div class="product">

    <!-- GALLERY -->
    <div class="gallery">
      <img id="mainImage" class="main-image" src="" alt="">
      <div class="thumbnails" id="thumbnails"></div>
    </div>

    <!-- INFORMATION -->
    <div class="info">
      <h1 id="title"></h1>
      <div class="subtitle" id="subtitle"></div>
      <div class="intro">
        A one-off lighting object from a private exhibition collection.
        Designed as a complete piece rather than a series product.
      </div>
      <div class="section"><strong>Name</strong><span id="name"></span></div>
      <div class="section"><strong>Description</strong><span id="description"></span></div>
      <div class="section"><strong>Manufacturer</strong><span id="manufacturer"></span></div>
      <div class="section"><strong>Style</strong><span id="style"></span></div>
      <div class="section"><strong>Materials</strong><span id="materials"></span></div>
      <div class="section"><strong>Condition</strong><span id="detailed_condition"></span></div>
      <div class="section"><strong>Specifications</strong><span id="specs"></span></div>

      <div class="price"><span id="price"></span></div>
      <div class="sale_price"><span id="sale_price"></span></div>

      <!-- BUTTON TO REQUEST PAGE -->
      <a id="requestBtn" href="#" class="button">Request availability</a>
      <div class="trust">
        Private sale · One-off object · Direct ownership
      </div>
    </div>    
  </div>
</div>

<!-- IMAGE VIEWER -->
<div id="imageViewer" class="viewer hidden">
  <img id="viewerImage" src="" alt="">
</div>

<!-- SIDE NAV BUTTONS -->
<button class="page-nav prev" id="prevBtn">‹</button>
<button class="page-nav next" id="nextBtn">›</button>

<script>
document.addEventListener("DOMContentLoaded", async () => {

  const params = new URLSearchParams(window.location.search);
  let PRODUCT_ID = params.get("id");
  if (!PRODUCT_ID) { window.location.replace("index.html"); return; }

  const response = await fetch("products.csv");
  const csv = await response.text();

  const lines = csv.split("\n").map(l => l.trim()).filter(Boolean);
  const headers = lines.shift().split(";");

  const products = lines.map(line => {
    const values = line.split(";");
    let obj = {};
    headers.forEach((h,i)=>obj[h]=values[i]);
    return obj;
  });

  const product = products.find(p=>p.id===PRODUCT_ID);
  if(!product) return;

  // SEO META
  document.title = product.seo_title_en;
  document.querySelector("meta[name='description']").setAttribute("content", product.seo_description_en);
  document.querySelector("meta[property='og:title']").setAttribute("content", product.seo_title_en);
  document.querySelector("meta[property='og:description']").setAttribute("content", product.seo_description_en);
  document.querySelector("meta[property='og:image']").setAttribute("content", window.location.origin+`/images/product${PRODUCT_ID}-1.png`);

  // TEXT CONTENT
  document.getElementById("title").textContent = product.title_en;
  document.getElementById("subtitle").textContent = product.subtitle_en;
  document.getElementById("name").textContent = product.name;
  document.getElementById("manufacturer").textContent = product.manufacturer;
  document.getElementById("description").textContent = product.description_en;
  document.getElementById("style").textContent = product.style;
  document.getElementById("detailed_condition").textContent = product.detailed_condition;
  document.getElementById("materials").innerHTML = product.materials.replace(/\\n/g,"<br>");
  document.getElementById("sale_price").textContent = "€"+product.sale_price;
  document.getElementById("specs").innerHTML=
    `Diameter: ${product.diameter} cm<br>
     Height: ${product.height} cm<br>
     Weight: ${product.weight} kg<br>
     Lamps: ${product.lamps}`;

  // Set Request button href with ID
  document.getElementById("requestBtn").href = `request.html?id=${PRODUCT_ID}`;

  // GALLERY
  const thumbnails = document.getElementById("thumbnails");
  const mainImage = document.getElementById("mainImage");
  const viewer = document.getElementById("imageViewer");
  const viewerImage = document.getElementById("viewerImage");

  mainImage.addEventListener("click", () => {
    viewerImage.src = mainImage.src;
    viewer.classList.remove("hidden");
  });
  viewer.addEventListener("click", () => { viewer.classList.add("hidden"); viewerImage.src=""; });
  document.addEventListener("keydown", e=>{ if(e.key==="Escape"){viewer.classList.add("hidden");viewerImage.src="";}});

const base = `images/product${PRODUCT_ID}-`;
let firstImageSet = false;

for (let i = 1; i <= 10; i++) { // 10 — безопасный верхний предел
  const testImg = new Image();
  const src = `${base}${i}.png`;

  testImg.onload = () => {
    const thumb = document.createElement("img");
    thumb.src = src;
    thumb.dataset.large = src;

    if (!firstImageSet) {
      thumb.classList.add("active");
      mainImage.src = src;
      firstImageSet = true;
    }

    thumb.addEventListener("click", () => {
      mainImage.src = thumb.dataset.large;
      document
        .querySelectorAll(".thumbnails img")
        .forEach(t => t.classList.remove("active"));
      thumb.classList.add("active");
    });

    thumbnails.appendChild(thumb);
  };

  testImg.onerror = () => {
    // просто ничего не делаем — файла нет
  };

  testImg.src = src;
}


  // PREV/NEXT NAV
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  prevBtn.addEventListener("click", ()=>{
    let currentIndex = products.findIndex(p=>p.id===PRODUCT_ID);
    let prevIndex = (currentIndex-1+products.length)%products.length;
    window.location.href = `card.html?id=${products[prevIndex].id}`;
  });

  nextBtn.addEventListener("click", ()=>{
    let currentIndex = products.findIndex(p=>p.id===PRODUCT_ID);
    let nextIndex = (currentIndex+1)%products.length;
    window.location.href = `card.html?id=${products[nextIndex].id}`;
  });

});
</script>

</body>
</html>
